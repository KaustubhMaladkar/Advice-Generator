<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- css -->
  <link rel="stylesheet" href="styles.css">
  <!-- script -->
  <script src="script.js" defer></script>
  <!-- favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <title>Advice generator</title>
</head>

<body>
  <main class="container">
    <div class="card">
      <p class="advice-number">advice #<span></span></p>
      <p class="advice"><q></q></p>
      <div class="divide">
        <img src="./images/pattern-divider-desktop.svg" alt="divider"
          srcset="./images/pattern-divider-mobile.svg 295w, ./images/pattern-divider-desktop.svg 444w"
          sizes="(max-width: 375px) 295px, 444px">
      </div>
      <button class="shuffle">
        <img src="./images/icon-dice.svg" alt="shuffle for another advice">
      </button>
    </div>
  </main>
</body>

</html>
